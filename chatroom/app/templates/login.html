{% extends "layout.html" %}

{% block content %}
<div class="col-md-9 pad-right">
    <div class="card">
        <div class="card-header">会员登录</div>
        <div class="card-body">
            <form id="form-data">
                <div class="form-group">
                    <label>账号</label>
                    <input class="form-control form-width" placeholder="请输入账号！" type="text">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input class="form-control form-width" placeholder="请输入密码！" type="password">
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" href="#">登录</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% end %}
