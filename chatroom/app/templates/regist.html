{% extends "layout.html" %}

{% block content %}
<div class="col-md-9 pad-right">
    <div class="card">
        <div class="card-header">会员注册</div>
        <div class="card-body">
            <form id="form-data">
                <div class="form-group">
                    <label>昵称</label>
                    <input class="form-control form-width" placeholder="请输入账号！" type="text">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input class="form-control form-width" placeholder="请输入密码！" type="password">
                </div>
                <div class="form-group">
                    <label>确认密码</label>
                    <input class="form-control form-width" placeholder="请输入确认密码！" type="password">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input class="form-control form-width" placeholder="请输入邮箱！" type="email">
                </div>
                <div class="form-group">
                    <label>手机号码</label>
                    <input class="form-control form-width" placeholder="请输入手机号码！" type="text">
                </div>
                <div class="form-group">
                    <a class="btn btn-primary" href="#">注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% end %}
